{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/mypage/mymodifyinfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <button class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        </div>
        <h2>회원정보 수정</h2>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="user-info">
                    <div class="profile-circle">
                        {% if user.profile_image %}
                            <img src="{{ user.profile_image.url }}" alt="프로필 이미지" class="profile-img">
                        {% else %}
                            <i class="fas fa-user"></i>
                        {% endif %}
                    </div>
                </div>

                <div class="input-group">
                    <label class="label">이름</label>
                    <input type="text" name="username" value="{{ form.username.value|default:'' }}" class="input-field">
                </div>
                
                <div class="input-group">
                    <label class="label">이메일</label>
                    <input type="email" name="email" value="{{ form.email.value|default:'' }}" class="input-field">
                </div>
                
                <div class="input-group">
                    <label class="label">기수</label>
                    <input type="number" name="cohort" value="{{ form.cohort.value|default:'' }}" class="input-field">
                </div>

                <div class="button-container">
                    <button type="submit" class="btn-submit">저장</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
