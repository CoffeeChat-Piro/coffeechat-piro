<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/mymodifyinfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <button class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h1>회원정보 수정</h1>
        </div>

        <div class="form-container">
            <div class="user-info">
                <div class="profile-circle">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="input-group">
                <label class="label">이름</label>
                <input type="text" value="유재석" class="input-field">
            </div>
            
            <div class="input-group">
                <label class="label">이메일</label>
                <input type="email" value="pirotime@gmail.com" class="input-field">
            </div>

            <div class="input-group">
                <label class="label">기수</label>
                <select class="input-field">
                    <option value="21" selected>21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
            </div>

            <div class="button-container">
                <button onclick="location.href='./mypage.html'" type="button" class="btn-submit">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
