{% extends 'base.html' %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">402</h1>
    <p class="error-message">Payment Required</p>
    <p class="error-description">
        This page requires payment to proceed. Please complete your payment to access this feature.
    </p>
    <div class="error-actions">
        <a href="{% url 'home' %}" class="error-button">Go to Home</a>
        <a href="{% url 'contact_support' %}" class="error-button secondary">Contact Support</a>
    </div>
</div>
{% endblock %}

<style>
    /* Error page styling */
    .error-container {
        text-align: center;
        padding: var(--spacing-lg);
        margin-top: var(--spacing-xl);
        margin-bottom: var(--spacing-xl);
        background-color: var(--background-color);
        border-radius: var(--button-radius);
        box-shadow: var(--shadow-md);
    }

    .error-code {
        font-size: 96px;
        font-weight: 700;
        color: var(--button-first-color);
        margin: 0;
    }

    .error-message {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-primary);
        margin: var(--spacing-md) 0;
    }

    .error-description {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: var(--spacing-lg);
    }

    .error-actions {
        display: flex;
        justify-content: center;
        gap: var(--spacing-md);
    }

    .error-button {
        padding: 10px 20px;
        background-color: var(--button-first-color);
        color: white;
        border: none;
        border-radius: var(--button-radius);
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: all var(--transition-normal);
        box-shadow: var(--shadow-sm);
        cursor: pointer;
    }

    .error-button:hover {
        background-color: var(--button-third-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .error-button.secondary {
        background-color: var(--button-second-color);
        color: white;
    }

    .error-button.secondary:hover {
        background-color: var(--button-third-color);
        color: white;
    }
</style>
